services:
  web:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - 80:80
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - PROXY_PASS_HOST=go-app
      - PROXY_PASS_PORT=8080
    logging:
      driver: "fluentd"
      options:
        fluentd-address: 127.0.0.1:24224
        tag: "nginx.{{.Name}}.{{.ID}}"
    depends_on:
      fluent-bit:
        condition: service_healthy
      db:
        condition: service_healthy

  go-app: 
    build:
      context: .
      dockerfile: ./docker/golang/Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./:/workspaces
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=todo_user
      - DB_PASSWORD=todo_user
    tty: true
    # fluent-bitを使う場合の設定
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "127.0.0.1:24224"
        tag: "app.{{.Name}}.{{.ID}}"
    depends_on:
      fluent-bit:
        condition: service_healthy
      db:
        condition: service_healthy

  db:
    image: mysql:8.1
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=todo_demo
      - MYSQL_USER=todo_user
      - MYSQL_PASSWORD=todo_user
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u todo_user -ptodo_user
  
  # 各コンテナのログドライバ
  fluent-bit:
    image: fluent/fluent-bit:4.0-debug
    ports:
      - "24224:24224"
      - "2020:2020"
    volumes:
      - ./docker/fluentbit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2020/health"]
      interval: 5s
      timeout: 2s
      retries: 3
volumes:
  mysql-data:
